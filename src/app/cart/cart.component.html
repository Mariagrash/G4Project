<div>
  <div class="container">
    <div class="square">
      <img src="./assets/Images/{{ params.image }}" class="mask" />
      <div class="h1">{{ params.name }}</div>
      <p class="price">{{ params.price }}</p>
      <input placeholder="Quantity" [(ngModel)]="quantity" type="number" /><br />

      <button (click)="onClickAdd()">Save</button>
    </div>
  </div>
</div>
